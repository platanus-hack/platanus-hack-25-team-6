<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Icon Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 30px;
    }
    .controls {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    input[type="text"], input[type="color"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="color"] {
      height: 50px;
      cursor: pointer;
    }
    .color-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
    }
    button:hover {
      background: #4f46e5;
    }
    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .preview-item {
      text-align: center;
    }
    .preview-item canvas {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .preview-item p {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
    }
    .info {
      background: #eff6ff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      border-left: 4px solid #6366f1;
    }
    .info h3 {
      color: #1e40af;
      margin-bottom: 10px;
    }
    .info p {
      color: #1e40af;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PWA Icon Generator</h1>
    <p>Generate all required PWA icons with custom text and colors</p>

    <div class="info">
      <h3>Instructions</h3>
      <p>1. Customize the icon text and colors below<br>
      2. Click "Generate Icons"<br>
      3. Right-click each icon preview and "Save image as..."<br>
      4. Save with the exact filename shown below each icon</p>
    </div>

    <div class="controls">
      <div style="margin-bottom: 20px;">
        <label>Icon Text (emoji or 1-2 letters)</label>
        <input type="text" id="iconText" value="ðŸ“ž" maxlength="2">
      </div>

      <div class="color-group">
        <div>
          <label>Background Color</label>
          <input type="color" id="bgColor" value="#6366f1">
        </div>
        <div>
          <label>Text Color</label>
          <input type="color" id="textColor" value="#ffffff">
        </div>
      </div>

      <button onclick="generateIcons()">Generate Icons</button>
      <button onclick="downloadAll()" style="background: #10b981;">Download All</button>
    </div>

    <div class="preview" id="preview"></div>
  </div>

  <script>
    const sizes = [
      { size: 64, name: 'pwa-64x64.png' },
      { size: 192, name: 'pwa-192x192.png' },
      { size: 512, name: 'pwa-512x512.png' },
      { size: 512, name: 'maskable-icon-512x512.png', maskable: true },
      { size: 180, name: 'apple-touch-icon.png' },
      { size: 32, name: 'favicon-32x32.png' },
      { size: 16, name: 'favicon-16x16.png' },
      { size: 150, name: 'mstile-150x150.png' }
    ];

    function generateIcon(size, text, bgColor, textColor, maskable = false) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      if (maskable) {
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, size, size);

        const safeZone = size * 0.8;
        const offset = (size - safeZone) / 2;

        ctx.fillStyle = textColor;
        ctx.font = `bold ${safeZone * 0.5}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, size / 2, size / 2);
      } else {
        const radius = size * 0.15;

        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();

        ctx.fillStyle = bgColor;
        ctx.fill();

        ctx.fillStyle = textColor;
        ctx.font = `bold ${size * 0.5}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(text, size / 2, size / 2);
      }

      return canvas;
    }

    function generateIcons() {
      const text = document.getElementById('iconText').value || 'ðŸ“ž';
      const bgColor = document.getElementById('bgColor').value;
      const textColor = document.getElementById('textColor').value;
      const preview = document.getElementById('preview');

      preview.innerHTML = '';

      sizes.forEach(({ size, name, maskable }) => {
        const canvas = generateIcon(size, text, bgColor, textColor, maskable);
        canvas.id = name;

        const item = document.createElement('div');
        item.className = 'preview-item';
        item.innerHTML = `
          ${canvas.outerHTML}
          <p>${name}<br>${size}x${size}${maskable ? ' (maskable)' : ''}</p>
        `;
        preview.appendChild(item);
      });
    }

    function downloadAll() {
      sizes.forEach(({ name }) => {
        const canvas = document.getElementById(name);
        if (canvas) {
          const link = document.createElement('a');
          link.download = name;
          link.href = canvas.toDataURL('image/png');
          link.click();
        }
      });
      alert('All icons downloaded! Move them to the frontend/public/ directory.');
    }

    generateIcons();
  </script>
</body>
</html>
