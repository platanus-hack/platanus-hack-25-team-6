services:
  mongodb:
    image: mongo:7.0
    container_name: call-interceptor-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: wellness
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - call-interceptor-network

  minio:
    image: minio/minio:latest
    container_name: call-interceptor-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - call-interceptor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: call-interceptor-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb myminio/recordings --ignore-existing;
      /usr/bin/mc anonymous set download myminio/recordings;
      exit 0;
      "
    networks:
      - call-interceptor-network

volumes:
  mongodb_data:
    driver: local
  minio_data:
    driver: local

networks:
  call-interceptor-network:
    driver: bridge
